name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create zip file
      run: zip -r repo.zip .
      id: create_zip

    - name: Upload zip file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: repo-zip
        path: repo.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      run: echo "Deploying to server..."
